{% extends 'base.html' %}
{% block content %}

<div class="profile-container">

    <!-- Avatar -->
    <div class="avatar-wrapper">
        <img src="{{ request.user.profile.avatar.url }}" 
             alt="Profile Picture" 
             class="avatar-circle">
    </div>

    <!-- Name -->
    <h2 class="profile-name">Hello, {{ request.user.first_name }} ðŸ’•</h2>

    <!-- Email -->
    <p>Email: {{ request.user.email }}</p>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <label class="upload-label">Change Profile Picture</label>
        <input type="file" name="avatar" accept="image/*" class="upload-input">
        <button type="submit" class="upload-btn">Upload</button>
    </form>

    <hr>

    <h3>Your Mama Mode Tools</h3>
    <ul>
        <li><a href="/babytracker/">Baby Tracker</a></li>
        <li><a href="/journal/">Journal</a></li>
        <li><a href="/reminders/">Reminders</a></li>
        <li><a href="/chatbot/">Chatbot</a></li>
    </ul>

    <a href="{% url 'logout' %}">Logout</a>

</div>

{% endblock %}
