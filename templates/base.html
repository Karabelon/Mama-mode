
<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title>Mama Mode</title>
    </head>
    <header>
       <div class="container">
            <header class="header">
                <div class class="logo" >
                        <h1 class='logo'> Mama MODE</h1>   

      <nav class="top-nav">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'babytracker' %}">Baby Tracker</a>
    <a href="{% url 'journal' %}">Journal</a>
    <a href="{% url 'reminders' %}">Reminders</a>
    <a href="{% url 'chatbot' %}">Chatbot</a>
    

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" style="float:right; margin-left:15px;">Logout</a>


        {% if request.user.profile.avatar %}
            <img src="{{ request.user.profile.avatar.url }}" class="nav-avatar" alt="Avatar">
        {% endif %}
    {% endif %}
</nav>
       

  <footer class="app-footer">
    <small>© {{ now|date:"Y" }} MamaMode • Info only, not medical advice</small>
