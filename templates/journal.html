{% extends 'base.html' %}

{% block content %}

<h2>Journal</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Entry title">
    <textarea name="content" placeholder="Write your entry..."></textarea>
    <button type="submit">Save</button>
</form>

<hr>

<ul>
    {% for e in entries %}
        <li>
            <strong>{{ e.title }}</strong><br>
            {{ e.content }}
        </li>
    {% empty %}
        <li>No entries yet.</li>
    {% endfor %}
</ul>

{% endblock %}
